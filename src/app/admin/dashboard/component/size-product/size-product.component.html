  <button (click)="onAdd()" class="btn-add"><i class="fas fa-plus"></i> Thêm</button>

<p-divider></p-divider>

<p-table [value]="sizes" [paginator]="true" [rows]="10" [responsive]="true" [autoLayout]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Tên size</th>
      <th>Sản phẩm</th>
      <th>Số lượng</th>
      <th>Trạng thái</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-size let-i="index">
    <tr>
      <td>{{ size.id }}</td>
      <td>{{ size.name }}</td>
      <td>{{ size.product_id }}</td>
      <td>{{ size.quantity }}</td>
      <td>
        <button (click)="onEdit(size.id)" pButton type="button" icon="pi pi-pencil" class="p-button-info"></button>
        <button (click)="deleteSize(size.id)" pButton type="button" icon="pi pi-trash" class="p-button-danger"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
