<div class="header">
  <h1 class="header-title">Danh sách loại sản phẩm</h1>
  <div class="header-search">
    <div class="p-inputgroup">
      <input type="text" [(ngModel)]="searchText" placeholder="Tìm kiếm...">
      <button pButton type="button" (click)="onSearch()" ><i class="pi pi-search" style="color: 'var(--primary-color)'"></i></button>
    </div>
  </div>
  <button (click)="onAdd()" class="btn-add"><i class="fas fa-plus"></i> Thêm</button>
</div>

<p-divider></p-divider>

<p-table [value]="categories" [paginator]="true" [rows]="10">
  <ng-template pTemplate="header">
    <tr>
      <th>#</th>
      <th>Tên danh mục</th>
      <th style="text-align: center;" >Trạng thái</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-category let-i="index">
    <tr>
      <td>{{ category.id }}</td>
      <td>{{ category.name }}</td>
      <td style="text-align: center;">
        <button class="btn-edit" (click)="onEdit(category.id)"><i class="fas fa-pencil-alt"></i> Sửa</button>
        <button class="btn-delete" (click)="deleteCate(category.id)" ><i class="fas fa-trash-alt"></i> Xóa</button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-toast></p-toast>
